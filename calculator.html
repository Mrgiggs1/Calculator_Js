<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="./cal_css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- ----------Digital Cal Screen----------------  -->
        <h1>Standard Calculator</h1>
        <section class="screen">
            0
        </section>


        <!-- -----------------Buttons separate from screen ----------- -->
        <section class="cal_buttons">

            <!-- first buttons, c, arrow and addition sign -->
            <div class="but-row">
                <button class="cal-btn double-btn">
                    C
                </button>
                <button class="cal-btn">
                    &larr;
                </button>
                <button class="cal-btn">
                    &plus;
                </button>
            </div>
            <!-- 7 to 9 -->
            <div class="but-row">
                    <button class="cal-btn">
                        7
                    </button>
                    <button class="cal-btn">
                        8
                    </button>
                    <button class="cal-btn">
                        9
                    </button>
                    <button class="cal-btn">
                        &divide;
                    </button>
                
                
            </div>
            <!-- from 4 to 6 -->
            <div class="but-row">
                    <button class="cal-btn">
                        4
                    </button>
                    <button class="cal-btn">
                        5
                    </button>
                    <button class="cal-btn">
                        6
                    </button>
                    <button class="cal-btn">
                        &times;
                    </button>
            </div>

            <!-- from 1 to 3 -->
            <div class="but-row">

                    <button class="cal-btn">
                        1
                    </button>
                    <button class="cal-btn">
                        2
                    </button>
                    <button class="cal-btn">
                        3
                    </button>
                    <button class="cal-btn">
                        &minus;
                    </button>

            </div>

            <!-- last two buttons -->
            <div class="but-row">
                <button class="cal-btn triple-btn">
                    0
                </button>
                <button class="cal-btn">
                    &equals;
                </button>
            </div>

        </section>

    </div>  <!-- end of wrapper -->

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
